<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  

     
  <title>Skill Safari| Rock, Paper, Scissors</title>

</head>
<body>
<div class="container">
  <header>
    <h1>
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissor</span>
    </h1>
    <div class="score-container">
      <h4>
        Score
      </h4>
      <p id="score">0</p>
    </div>
  </header>
    <main id="main">
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrap">
          <img src="/images/icon-paper.svg" alt="paper">
        </span></button>

      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrap">
          <img src="/images/icon-scissors.svg" alt=scissors></span></button>

      <button class="btn-circle btn-rock pick" data-choice="rock"><span class="wrap">
        <img src="/images/icon-rock.svg" alt="rock">
      </span></button>
    </main>
       <div class="rules-modals" id="modal">
         
           <img src="/images/image-rules.svg" alt="rule"/>
          <button id="close"><img src="/images/icon-close.svg" alt="close"/></button>
         
       </div>
      <button class="btn-rules" id="open">
        Rules
      </button>
</div>
  <div class="selection" id="selection">
     <div>
    <h2>You picked</h2>
    <button class="btn-circle btn-paper " id="user-select" >
      <span class="wrap">
        <img src="/images/icon-paper.svg" alt="paper">
      </span></button>
     </div>
     <div>
       <div class="go-wrap">
          <p class="big-text">You 
             <span id="win">Win</span>
          </p>
          <button class="btn" id="reset" >Play again</button>
        </div>
      </div>
    <div>
    <h2>The house picked</h2>
    <button class="btn-circle btn-rock" id="computer-select" >
      <span class="wrap">
        <img src="/images/icon-rock.svg" alt="rock">
      </span></button>
  </div>
</div>
   

<script src="script.js"type="text/javascript"></script>
</body>

</html>
